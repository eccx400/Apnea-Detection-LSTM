{% extends "apnea_detection/base.html" %}


{% block heading %}
<div class="jumbotron text-center">
    <h1 class="display-4">Normalization</h1>
</div>
{% endblock %}

{% block body %}
<div class="container">
<form method="post" action="{% url 'normalization' %}">
    <table>
        {{ form }}
    </table>
    {% csrf_token %}
    <hr>
    <button type="submit" name="save" class="btn btn-success">Save</button>
</form>
</div>
{% endblock %}
