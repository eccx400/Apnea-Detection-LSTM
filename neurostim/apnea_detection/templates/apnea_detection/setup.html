{% extends "apnea_detection/base.html" %}


{% block heading %}
<div class="jumbotron text-center">
    <h1 class="display-4">Setup</h1>
</div>
{% endblock %}

{% block body %}
<div class="container">
    <form method="post" action="{% url 'setup' %}">
        <table>
            {{ form }}
        </table>
        {% csrf_token %}
        <hr>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
{% endblock %}
