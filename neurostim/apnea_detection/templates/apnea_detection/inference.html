{% extends "apnea_detection/base.html" %}


{% block heading %}
<div class="jumbotron text-center">
    <h1 class="display-4">Make predicions</h1>
</div>

{% if message %} 
<div class="alert alert-success" role="alert">{{message}}</div> 
{% endif %}

{% endblock %}


{% block body %}

<div class="progress" style="height:20px">
    <div class="progress-bar" style="width:20%;height:100px"></div>
</div>

<div class="container">
    <h4>Select model hyperparameters</h4>
    <br>
    <form method="post" action="{% url 'inference' %}">
        <table>
            {{ form }}
        </table>
        {% csrf_token %}
        <hr>
        <button id="inference-submit" type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

<!-- control progress bar -->
<script>
var i = 0;
function makeProgress(){
    if(i < 100){
        i = i + 1;
        $(".progress-bar").css("width", i + "%").text(i + " %");
    }
    // Wait for sometime before running this script again
    setTimeout("makeProgress()", 100);
}
makeProgress();
</script>

    <br>
    {{results|safe}}
</div> -->

{% endblock %}
